<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Checkout</title>
</head>
<body class="bg-gray-100 p-6 font-sans">

  <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Delivery & Payment Details</h2>
    <form onsubmit="submitOrder(event)" class="space-y-4">
      <input type="text" placeholder="Full Name" class="w-full p-2 border rounded-lg" required />
      <input type="text" placeholder="Mobile Number" class="w-full p-2 border rounded-lg" required />
      <input type="text" placeholder="Full Address" class="w-full p-2 border rounded-lg" required />
      <input type="text" placeholder="City" class="w-full p-2 border rounded-lg" required />
      <input type="text" placeholder="Pincode" class="w-full p-2 border rounded-lg" required />
      <input type="text" placeholder="Card Number" class="w-full p-2 border rounded-lg" required />
      <input type="text" placeholder="Name on Card" class="w-full p-2 border rounded-lg" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        Place Order
      </button>
    </form>
    <button onclick="logout()" class="mt-4 text-red-600 hover:underline">Logout</button>
  </div>

  <div id="msg" class="max-w-xl mx-auto mt-6 hidden text-green-800 bg-green-100 p-4 rounded-lg text-center"></div>

  <script>
    // Redirect back if not logged in
    if (localStorage.getItem('isLoggedIn')!=='true') {
      window.location.href = 'cart.html';
    }

    function submitOrder(e) {
      e.preventDefault();
      // Clear cart & thank you
      localStorage.removeItem('cart');
      document.getElementById('msg').textContent = 'ðŸŽ‰ Order placed successfully!';
      document.getElementById('msg').classList.remove('hidden');
    }
    function logout() {
      localStorage.removeItem('isLoggedIn');
      window.location.href = 'cart.html';
    }
  </script>
</body>
</html>
